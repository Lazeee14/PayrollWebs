<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIN PAGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">PAYROLL</h1>

  <div class="payroll-box">
    <label>ID NUMBER</label>
    <input type="text" id="idnum" placeholder="ID Number">

    <label>LAST NAME</label>
    <input type="text" id="lname" placeholder="Last Name">

    <label>FIRST NAME</label>
    <input type="text" id="fname" placeholder="First Name">

    <label>MIDDLE NAME</label>
    <input type="text" id="mname" placeholder="Middle Name">

    <label>POSITION</label>
    <input type="text" id="position" placeholder="Position">

    <label>RATE</label>
    <input type="number" id="rate" placeholder="Pay Rate">

    <label>WORK DAYS</label>
    <input type="number" id="days" placeholder="Days of Work">

    <button onclick="saveAndGo()">SUBMIT</button>
  </div>
  <script src="script.js"></script>

</body>
</html>
